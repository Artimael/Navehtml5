<!DOCTYPE html>
<html>
    <head>
        <title>Naves HTML5</title>
        <style type="text/css">
            canvas
            {
                border: solid;
            }
        </style>
        
        <body>
            <canvas id='micanvas'>Si tu navegador no soporta Canvas vera este mensaje</canvas>
            <script>
                window.addEventListener('load',init);
                function init()
                {
                    var intervalo=window.setInterval(function(){console.log("Intervalo")},1000);//accion,intervalo de tiempo en miliseg
                    setTimeout(function(){window.clearInterval(intervalo);},10000);// detiene el intervalo despues de 10 seg
                }


            </script>
        </body>
    </head>
</html>
