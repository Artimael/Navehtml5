<!DOCTYPE html>
<html>
    <head>
        <title>Naves HTML5</title>
        <style type="text/css">
            canvas
            {
                border: solid;
            }
        </style>
        
        <body>
            <canvas id='micanvas'>Si tu navegador no soporta Canvas vera este mensaje</canvas>
            <script>
                window.addEventListener('load',init);
                function init()
                {
                    var canvas=document.getElementById('micanvas');
                    var ctx=canvas.getContext('2d');
                    ctx.arc(20,20,10,a_radianes(90),a_radianes(360));//si es true antireloj,por defecto es false
                    ctx.arc(50,50,30,a_radianes(90),a_radianes(360));//si es true antireloj,por defecto es false
                    //x,y,radio,anguloInicial,anguloFianl,reloj
                    ctx.stroke();//ctx.stroke();
                }
                
                function a_radianes(grados)
                {
                    return (grados * Math.PI)/180;    
                }
            </script>
        </body>
    </head>
</html>
