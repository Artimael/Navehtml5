<!DOCTYPE html>
<html>
    <head>
        <title>Naves HTML5</title>
        <style type="text/css">
            canvas
            {
                border: solid;
            }
        </style>
        
        <body>
            <canvas id='micanvas'>Si tu navegador no soporta Canvas vera este mensaje</canvas>
            <img src="img.png" id='img' style='display:none;'>
            <script>
                window.addEventListener('load',init);
                function init()
                {
                    var canvas=document.getElementById('micanvas');
                    var ctx=canvas.getContext('2d');
                    var img= document.getElementById("img");
                    ctx.drawImage(img,0,0,300,200);//imagen,x,y,ancho,alto
   
                }
                

            </script>
        </body>
    </head>
</html>
